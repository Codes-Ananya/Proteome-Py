<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Proteomes</title>
    <link rel="stylesheet" href="/static/search-styles.css">
</head>
<body>
    <!-- Top Ribbon -->
    <header class="top-ribbon">
        <div class="main-header">Proteome Mapping Initiative</div>
        <div class="secondary-header">An RVCE Biotech Initiative</div>
    </header>

    <!-- Search Section -->
    <main class="main-content">
        <!-- Title and Filters Row -->
        <h1>Search Proteomes</h1>

        <div class="filter-row">
            <div class="filter-box">
                <label>
                    <input type="radio" name="type" value="human" checked> Human
                </label>
                <label>
                    <input type="radio" name="type" value="other"> Other
                </label>
            </div>
            <div class="threshold-box">
                <label for="threshold">Threshold Value:</label>
                <input type="number" id="threshold" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="limit-bound">
                <label>
                    Limit Bound
                    <input type="checkbox" id="limit-bound" checked>
                </label>
            </div>
        </div>

        <!-- Search Bar and Buttons -->
        <div class="search-row">
            <input type="text" id="search-bar" placeholder="Enter protein name or ID">
            <button id="search-button">Search</button>
            <button id="reset-button">Reset</button>
        </div>

        <!-- Autosuggest Results -->
        <div id="results"></div>

        <!-- Search Results Section -->
        <section id="search-results"></section>
    </main>

    <!-- JavaScript -->
    <script src="/static/scripts.js"></script>
</body>
</html>
